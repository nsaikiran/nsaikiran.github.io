<!DOCTYPE html>
<html lang="en">
<head>

            color: #333;
            background: #fff;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
        }

            font-size: 1.8em;

        }

        a {
            color: #0066cc;
            text-decoration: none;

        }
        
        a:hover {

        }

        @media (max-width: 600px) {
